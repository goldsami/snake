<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    Snake dir: {{snake.direction}} <br>
    <button @click="start">Start</button>
    <h1>Score: {{score}}; Max score: {{maxScore}}</h1>
    <div class="field">
      <div class="rows" v-for="x of fieldLen">
        <div :class="{
          'odd-cell': !(x + y) % 2,
          'even-cell': (x + y) % 2,
          'snake-cell': isSnake(x, y),
          'food-cell': isFood(x, y),
          'snake-head': isSnakeHead(x, y)
          }"
             class="cell" v-for="y of fieldLen"></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
