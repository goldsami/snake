<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    Snake dir: {{snake.direction}} <br>
    <button @click="start">Start</button>
    <div class="field">
      <div class="rows" v-for="x of 10">
        <div :class="{'snake-cell': isSnake(x, y), 'food-cell': isFood(x, y)}" class="cell" v-for="y of 10"></div>
      </div>
    </div>
    {{JSON.stringify(snake.cells)}}
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
